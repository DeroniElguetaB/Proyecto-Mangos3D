    <main>
        <div class="portada">
            <section class="img-portada">
                <img class="logotipo" src="../Images/logotipo.png" alt="logotipo">
            </section>
        </div>
        <h2>PEDIDOS</h2>
        <section>
            <form class="formulario" action="" method="post">
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" required placeholder="Ej. Alexis"><br>
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" required  placeholder="Ej. Fernandez"><br>
                <br>
                <label for="">Sexo</label><br>
                <input name="sexo" type="radio">
                <label for="">Masculino</label>
                <input name="sexo" type="radio">
                <label for="">Femenino</label>
                <input name="sexo" type="radio">
                <label for="">Indefinido</label><br>
                <br>
                <label for="mail">Mail</label>
                <input type="mail" name="Mail"required  placeholder="Ej. alexisfernandez@gmail.com"><br>
                <label for="Telefono">Telefono (opcional)</label>
                <input type="number" name="Telefono" placeholder="Ej. 2617365342"><br>
                <br>
                <label for="">Fecha de pedido</label>
                <input type="date"><br>
                <textarea name="pedido" required placeholder="Descricpcion del producto (caracteristicas, color, medidas, proposito, etc)" id="pedidos" cols="50" rows="10"></textarea><br>
                <input type="checkbox">
                <label for="checkbox">Acepto que el equipo de MANGOS3D se comunique conmigo por el pedido del producto.</label><br>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>
        </section>
    </main>
